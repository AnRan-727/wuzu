<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改</div>
                <div class="layui-card-body" align="center">

                    <br>
                    <table border="1" class="layui-table">
                        <tr>
                            <td>材料时期:</td>
                            <td>
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入材料时期" class="layui-input">
                            </td>
                            <td>推送方向:</td>
                            <td>
                                <select name="" class="layui-select">
                                    <option value="0">---请选择---</option>
                                    <option value="1">营销项目</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>是否推送:</td>
                            <td>
                                <select name="" class="layui-select">
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </td>
                            <td>备注说明:</td>
                            <td>
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入文本" class="layui-input">
                            </td>
                        </tr>
                    </table>

                    <button type="button" class="layui-btn layui-btn-warm layui-btn-radius">新建</button>
                    <br>
                    <form action="">
                        <table border="1" class="layui-table">
                            <tr>
                                <td>操作</td>
                                <td>文档类型</td>
                                <td>是否上线必要附件</td>
                                <td>维护权限</td>
                                <td>查看权限</td>
                                <td>备注说明</td>
                            </tr>

                            <tr>
                                <td>
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </td>
                                <td>
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入文本" class="layui-input">
                                </td>
                                <td>
                                    <select name="" class="layui-select">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </td>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入文本" class="layui-input">
                                </td>
                            </tr>
                        </table>

                        <input name="pageNumber" th:value="1" type="hidden"/><!--//第几页-->
                        <input name="total" th:value="40" type="hidden"/><!--//一共多少行数据-->
                        <center><div id="demo7"></div></center>

                    </form>
                    <br>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">保存</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-radius" onclick="windows.history.go(-1)">取消</button>

                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script>
    var total=0;
    var pageNum=0;
    $(function(){
        total=$("[name='total']").val();
        pageNum=$("[name='pageNumer']").val();
        layui.use([ 'laypage', 'layer' ], function() {
            var laypage = layui.laypage, layer = layui.layer;
            laypage.render({
                elem : 'demo7',
                count : total
                ,curr: pageNum,
                limit:2//每页几个,需要修改
                ,
                layout : [ 'count', 'prev', 'page', 'next',  'refresh',
                    'skip', ],
                jump : function(obj,first) {
                    //console.log(obj)
                    if(!first){
                        //do something
                        $("[name='pageNumber']").val(obj.curr);
                        $("form").submit();
                    }
                }
            });
        });
    });

</script>
</body>
</html>
