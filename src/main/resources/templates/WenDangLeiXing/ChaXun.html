<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">文档类型查询</div>
                <div class="layui-card-body" align="center">
                    <form class="layui-form" action="" >
                        <table border="1" class="layui-table">
                            <tr>
                                <td>材料时期</td>
                                <td>
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入文本" class="layui-input">
                                </td>
                                <td>操作时间</td>
                                <td>
                                    <input type="text" class="layui-input" id="test10" placeholder=" - ">(时间区间范围)
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">查询</button>
                                </td>
                                <td colspan="2">
                                    <button type="button" class="layui-btn layui-btn-radius">重置</button>
                                </td>
                            </tr>
                        </table>
                    </form>


                    <button type="button" class="layui-btn layui-btn-warm layui-btn-radius">新建</button>
                    <table class="layui-table">
                        <tr>
                            <th>操作</th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>性别</th>
                            <th>城市</th>
                            <th>签名</th>
                            <th>积分</th>
                            <th>职业</th>
                            <th>财富</th>
                            <th>评分</th>
                        </tr>
                        <tr>
                            <td>
                                <a href="">修改</a>
                                <a href="">删除</a>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <input name="pageNumber" th:value="1" type="hidden"/><!--//第几页-->
                    <input name="total" th:value="40" type="hidden"/><!--//一共多少行数据-->
                    <center><div id="demo7"></div></center>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var total=0;
    var pageNum=0;
    $(function(){
        total=$("[name='total']").val();
        pageNum=$("[name='pageNumer']").val();
        layui.use([ 'laypage', 'layer' ], function() {
            var laypage = layui.laypage, layer = layui.layer;
            laypage.render({
                elem : 'demo7',
                count : total
                ,curr: pageNum,
                limit:2//每页几个,需要修改
                ,
                layout : [ 'count', 'prev', 'page', 'next',  'refresh',
                    'skip', ],
                jump : function(obj,first) {
                    //console.log(obj)
                    if(!first){
                        //do something
                        $("[name='pageNumber']").val(obj.curr);
                        $("form").submit();
                    }
                }
            });
        });
    });

    //时间控件
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //日期时间范围
        laydate.render({
            elem: '#test10'
            ,type: 'datetime'
            ,range: true
        });

    });
</script>
</body>
</html>
