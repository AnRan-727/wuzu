<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script type="text/javascript">

        function Update(){

            var id = $("#ID").val();
            var Name = $("#Name").val();
            location.href = "toUpdateMaterial?MaterialPeriodID="+id+"&MaterialPeriodName="+Name;


        }

    </script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">查看详情</div>
                <div class="layui-card-body" align="center">

                    <span>材料时期</span>
                    <br>
                    <table border="1" class="layui-table">
                        <tr>
                            <td>材料时期:</td>
                            <input type="hidden" id="Name" th:value="${material.MaterialPeriodName}">
                            <input type="hidden" id="ID" th:value="${material.MaterialPeriodID}">
                            <td th:text="${material.MaterialPeriodName}">
                            </td>
                            <td>推送方向:</td>
                            <td th:text="${material.PushDirectionID.PushDirectionName}" style="color: red"></td>
                        </tr>
                        <tr>
                            <td>备注说明:</td>
                            <td th:text="${material.NoteDescription}"></td>
                            <td>操作人:</td>
                            <td th:text="${material.OperatorID}"></td>
                        </tr>
                        <tr>
                            <td>操作时间:</td>
                            <td th:text="${material.OperatingTime}"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <span>文档类型信息</span>
                    <br>
                    <table border="1" class="layui-table">
                        <tr>
                            <td style="padding: 10px">文档类型</td>
                            <td style="padding: 10px">是否上线必要附件</td>
                            <td style="padding: 10px">维护权限</td>
                            <td style="padding: 10px">查看权限</td>
                            <td style="padding: 10px">备注说明</td>
                        </tr>

                        <tr th:each="list:${list.list}" th:object="${list}">
                            <td th:text="*{DocumentTypeName}"></td>
                            <td>
                                <select  class="layui-select">
                                    <option value="1" th:if="*{NecessaryToGoOnline == 1}" selected="selected">是</option>
                                    <option value="0" th:if="*{NecessaryToGoOnline == 0}" selected="selected">否</option>
                                </select>
                            </td>
                            <td th:text="*{MaintenanceAuthority}"></td>
                            <td th:text="*{ViewingPermissions}"></td>
                            <td th:text="*{NoteDescription}"></td>
                        </tr>
                    </table>
                    <br>
                    <button type="button" onclick="Update()" class="layui-btn layui-btn-warm layui-btn-radius">修改</button>
                    <button type="button" onclick="window.history.go(-1)" class="layui-btn layui-btn-danger layui-btn-radius">返回</button>

                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
