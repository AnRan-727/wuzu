<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Inquiry.css" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

	</head>
	<body style="align-content: center;">
	<div style="align-content: center;" align="center">
		<form action="/Document/doAddDocument">
			<span><h2>添加文档</h2></span>
			<table class="layui-table" border="1" width="93%">
				<tr>
					<td>文件名称:</td>
					<td><input type="text" name="DocumentTypeName" class="layui-input"></td>
				</tr>
				<tr>
					<td>附件说明</td>
					<td>
					<input type="text" name="NoteDescription" class="layui-input"/>
					</td>
				</tr>
			</table>



			<div align="center">
				<button type="submit" class="layui-btn layui-btn-normal layui-btn-radius">上传</button>
				<button type="button" class="layui-btn layui-btn-danger layui-btn-radius" onclick="window.history.back(-1)">取消</button>
			</div>
		</form>
	</div>

	</body>
</html>
