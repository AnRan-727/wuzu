<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Inquiry.css" />
		<script th:src="@{/js/jquery-1.12.4.js}"></script>
	</head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

	<form action="" id="form">
		<div id="chanpin1">
			<table class="layui-table"  border="1 solid black" cellspacing="0" width="100%" align="center">
				<tr>
					<td align="right"><span>项目代码:</span></td>
					<td><input type="text" name="" required lay-verify="required" placeholder="输入文本" autocomplete="off" class="layui-input"> </td>
					<td align="right"><span>项目名称:</span></td>
					<td><input type="text" name="" required lay-verify="required" placeholder="输入文本" autocomplete="off" class="layui-input"> </td>
					<td align="right"><span>产品风险等级:</span></td>
					<td>
						<select class="layui-select" name="">
							<option value="">--请选择--</option>
							<option value="低">低</option>
							<option value="中">中</option>
							<option value="高">高</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right"><span>收益类型:</span></td>
					<td>
						<select class="layui-select" name="">
							<option value="">--请选择--</option>
							<option value="固定收益">固定收益</option>
							<option value="浮动收益">浮动收益</option>
						</select>
					</td>

				</tr>

				<tr>
					<td align="right"><span>销售渠道:</span></td>

					<td><input type="text" name="" required lay-verify="required" placeholder="多选:1.2.3" autocomplete="off" class="layui-input"> </td>
				</tr>

			</table>
		</div>
		<div align="center">
			<button type="button" class="layui-btn layui-btn-normal layui-btn-radius">查询</button>
			<button type="button" class="layui-btn layui-btn-radius">重置</button>
			<br/>
			<br/>
		</div>
		<input name="pageNum" th:value="${page.pageNum}" type="hidden"/><!--//第几页-->
		<input name="total" th:value="${page.total}" type="hidden"/><!--//一共多少行数据-->
	</form>






			<div>
				<table class="layui-table" border="1 solid black" cellspacing="0" width="100%" align="center">
					<tr>

						<td>操作</td>
						<td>项目类型</td>
						<td>产品分类</td>
						<td>产品代码</td>
						<td>产品名称</td>
						<td>销售渠道</td>
						<td>收益类型</td>
						<td>产品风险等级</td>
						<td>产品经理A</td>
						<td>产品经理B</td>
						<td>运营经理A</td>
						<td>运营经理B</td>
					</tr>
					<tr th:each="product:${page.list}" th:object="${product}">
						<td>
								<button onclick="window.location.href='XiangMuUpdate'" type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon"></i></button>
								<button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon"></i></button>
						</td>
						<td th:text="*{ItemID.ItemtypeID.ItemTypeName}"></td>
						<td th:text="*{ProductClassificationID.ProductClassificationName}"></td>
						<td th:text="*{ProductCode}"></td>
						<td th:text="*{ProductName}"></td>
						<td th:text="*{Distributionchannel}"></td>
						<td th:text="*{Incometype.IncomeTypeName}"></td>
						<td th:text="*{ProductRiskLevel}"></td>
						<td th:text="*{ItemID.ProductManagerA}"></td>
						<td th:text="*{ItemID.ProductManagerB}"></td>
						<td th:text="*{OperationsManagerA}"></td>
						<td th:text="*{OperationsManagerB}"></td>
					</tr>
				</table>
				<div id="demo7" align="center"></div>


			</div>

		</div>
	<script th:src="@{/layui/layui.js}"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
        var total=0;
        var pageNum=0;
        $(function(){
            var data = $("#form").serialize();
            total=$("[name='total']").val();
            pageNum=$("[name='pageNumber']").val();
            layui.use([ 'laypage', 'layer' ], function() {
                var laypage = layui.laypage, layer = layui.layer;
                laypage.render({
                    elem : 'demo7',
                    count : total
                    ,curr: pageNum,
                    limit:2//每页几个,需要修改
                    ,
                    layout : [ 'count', 'prev', 'page', 'next',  'refresh',
                        'skip', ],
                    jump : function(obj,first) {
                        //console.log(obj)
                        if(!first){
                            //do something
                            $("[name='pageNumber']").val(obj.curr);
                            $("#form").attr("action","queryAll?"+data).submit();
                        }
                    }
                });
            });
        });

	</script>
        </body>

</html>
