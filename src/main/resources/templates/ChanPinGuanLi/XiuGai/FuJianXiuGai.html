<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script src="../../../static/layer/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            //设置所有的下拉框为只读
            $("select").attr("onfocus","this.defaultIndex=this.selectedIndedx");
            $("select").attr("onchange","this.selectedIndex=this.defaultIndex");
            var documentType = $("input[name='dtype']").val();
            $("option[value='"+documentType+"']").attr("selected","selected");
        })
    </script>

</head>
<body>
<center>
    <form action="doUpdateProductAccessories" id="form" >
        <div class="box_from" >
            <h2>修改附件</h2>
            <table  class="layui-table">
                <tr>
                    <td></td>
                    <td colspan="3">
                        <!--<input type="text" name="productAccessoriesPath" class="layui-input">-->
                        <input type="hidden" name="productAccessoriesID" th:value="${data.productAccessoriesID}" class="layui-input">
                    </td>
                </tr>
                <tr>
                    <td>文件名称:</td>
                    <td>
                        <input type="text" name="productAccessoriesName" th:value="${data.productAccessoriesName}" readonly class="layui-input">
                    </td>
                    <td>文档类型:
                        <input type="hidden" name="dtype" th:value="${data.documentType}">
                    </td>
                    <td>
                        <select name="documentType" class="layui-input">
                            <option disabled selected>---请选择---</option>
                            <option value="募集期材料">募集期材料</option>
                            <option value="存续期材料">存续期材料</option>
                            <option value="清算期材料">清算期材料</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>附件说明:</td>
                    <td colspan="3">
                        <input type="text" name="productAccessoriesExplain" th:value="${data.productAccessoriesExplain}" class="layui-input">
                    </td>
                </tr>
            </table>

            <div >
                <button class="layui-btn layui-btn-normal layui-btn-radius" onclick="confirm('确定要修改吗?')" lay-submit="doUpdateProductAccessories" lay-filter="demo1">修改</button>
                <button type="button" class="layui-btn layui-btn-radius" onclick="window.history.go(-1)" >取消</button>
            </div>
        </div>
    </form>
</center>
</body>
</html>
