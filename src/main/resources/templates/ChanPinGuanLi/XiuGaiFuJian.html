<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Inquiry.css" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

	</head>
	<body style="align-content: center;">
	<div style="align-content: center;" align="center">
		<form action="/Document/doUpdate">
			<span><h2>修改附件</h2></span>
			<table  class="layui-table" border="1" width="93%">
				<input type="hidden" name="DocumentTypeID" th:value="${detail.DocumentTypeID}"/>
				<tr>
					<td>文件名称:</td>
					<td><input type="text" class="layui-input" name="DocumentTypeName" th:value="${detail.DocumentTypeName}"></td>
					<td>文件类型:</td>
					<td><input type="text" class="layui-input" name="NoteDescription" th:value="${detail.NoteDescription}"></td>
				</tr>
				<br/>
				<br/>
				<br/>
			</table>



			<div align="center">
				<button type="submit" class="layui-btn layui-btn-warm layui-btn-radius">保存</button>
				<button type="button" class="layui-btn layui-btn-danger layui-btn-radius" onclick="window.history.back(-1)">取消</button>
			</div>
		</form>
	</div>

	</body>
</html>
