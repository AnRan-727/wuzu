<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script th:src="@{/layer/layer.js}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function XiangMu(){
            var id = $("select[name='XiangMu']").val();

            //根据项目类型查询项目
            $.get("ajaxQueryItem","id="+id,function(result){
                console.log(result);
                $("select[name='Name']").html("");
                $.each(result,function(index,item){
                    $("select[name='Name']").append("<option value='"+item.itemID+"'>"+item.entryname+"</option>");
                })

            })
        }
        function XinJianChanPin(){
            var XiangMuName = $("select[name='Name']").val();

            location.href="toAddProduct_List?id="+XiangMuName;

        }



    </script>
</head>
<body>

<div style="padding: 18%; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">关联项目</div>
                <div class="layui-card-body" align="center">
                    <table class="layui-table">
                        <tr>
                            <td>项目类型:</td>
                            <td>
                                <select name="XiangMu" onclick="XiangMu()" class="layui-input">
                                    <option th:each="dict : ${itemType}" th:value="${dict.ItemTypeID}" th:text="${dict.ItemTypeName}">
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>关联项目名称:</td>
                            <td>
                                <select name="Name" class="layui-input">

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="button" onclick="XinJianChanPin()" class="layui-btn layui-btn-warm layui-btn-radius">确定</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>

<script>




</script>
</body>
</html>
