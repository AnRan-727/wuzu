<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script src="../../../static/layer/layer.js"></script>
    <script type="text/javascript">
        function shangChuan(){
            var data = $("#form").serialize();
            $.post("doAddProductAccessories",data,function(result){
                if(result){
                    alert("新增成功");
                }else{
                    alert("新增失败");
                }
            })
        }
    </script>

</head>
<body>
<center>
    <form id="form" >
        <div class="box_from" >
            <h2>添加附件</h2>
            <table  class="layui-table">
                <tr>
                    <td>添加文档</td>
                    <td colspan="3">
                        <input type="text" name="productAccessoriesPath" class="layui-input">
                        <input type="hidden" name="product_list.ProductID" th:value="${id}" class="layui-input">
                    </td>
                </tr>
                <tr>
                    <td>文件名称:</td>
                    <td>
                        <input type="text" name="productAccessoriesName" class="layui-input">
                    </td>
                    <td>文档类型:</td>
                    <td>
                        <select name="documentType" class="layui-input">
                            <option disabled selected>---请选择---</option>
                            <option value="募集期材料">募集期材料</option>
                            <option value="存续期材料">存续期材料</option>
                            <option value="清算期材料">清算期材料</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>附件说明:</td>
                    <td colspan="3">
                        <input type="text" name="productAccessoriesExplain" class="layui-input">
                    </td>
                </tr>
            </table>

            <div >
                <button class="layui-btn layui-btn-normal layui-btn-radius" onclick="shangChuan()" lay-filter="demo1">上传</button>
                <button type="button" class="layui-btn layui-btn-radius" onclick="window.history.go(-1)" >取消</button>
            </div>
        </div>
    </form>
</center>
</body>
</html>
