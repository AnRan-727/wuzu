<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/Inquiry.css" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

	</head>
	<body style="align-content: center;">
		<div style="align-content: center;">
			<form action="">

				<div align="center">
				<span>附件信息列表</span>

					<br/>
					<br/>
					<br/>
				</div>



			<div>
				<button type="button" class="layui-btn layui-btn-warm layui-btn-radius" onclick="window.location.href='addDocument'">添加附件</button>
				
			</div>
			</form>
			<div>
				<table class="layui-table" border="1 solid black" cellspacing="0" width="100%" align="center">
					<tr>

						<td>操作</td>
						<td>文档类型名称</td>
						<td>创建人</td>
						<td>上传日期</td>
						<td>文件大小</td>
						<td>附件说明</td>

					</tr>
					<tr th:each="document:${list}" th:object="${document}">

						<td>
							<a th:href="@{detail(id=*{DocumentTypeID})}">编辑</a>
							<a th:href="@{delete(id=*{DocumentTypeID})}">删除</a>
						</td>
						<td th:text="*{DocumentTypeName}"></td>
						<td th:text="*{ChuangJianRen}"></td>
						<td th:text="*{ShangChuanRiQi}"></td>
						<td th:text="*{WenJianDaXiao}"></td>
						<td th:text="*{NoteDescription}"></td>

					</tr>
				</table>
			</div>
		</div>
		<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
            layui.use('laydate', function(){
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#test6'
                    ,range: true
                });
            });
		</script>
	</body>

</html>
