<body>
<div style="align-content: center;">
    <form action="/item/queryByItem_sheet" id="itemqueryBysheet">
        <div id="chanpin1">
            <table class="layui-table"  border="1 solid black" cellspacing="0" width="100%" align="center">
                <tr>
                    <td align="right"><span>项目代码:</span></td>
                    <td><input type="text" name="Projectcode" required lay-verify="required" placeholder="输入文本" autocomplete="off" class="layui-input"> </td>
                    <td align="right"><span>项目名称:</span></td>
                    <td><input type="text" name="Entryname" required lay-verify="required" placeholder="输入文本" autocomplete="off" class="layui-input"> </td>
                    <td align="right"><span>产品分类:</span></td>
                    <td>
                        <select class="layui-select" name="ProductclassificationID.ProductClassificationID">
                            <option value="">--请选择--</option>
                            <option th:each="pt:${product_type}" th:value="${pt.ProductClassificationID}" th:text="${pt.ProductClassificationName}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><span>项目类型:</span></td>
                    <td>
                        <select class="layui-select" name="ItemtypeID.ItemTypeID">
                            <option value="">--请选择--</option>
                            <option th:each="itemtt:${item_type}" th:value="${itemtt.ItemTypeID}" th:text="${itemtt.ItemTypeName}"></option>
                        </select>
                    </td>
                    <!--<td  align="right"><span>成立日期:</span></td>
                    <td><input class="layui-input" th:width="20px" type="date" />~<input class="layui-input" type="date" /></td>-->
                    <td><label class="layui-form-label">成立日期:</label></td>
                    <td >
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="Dateofestablishment" id="Date_of_establishment" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                    </td>
                    <!--<td align="right"><span>到期日期:</span></td>
                    <td><input class="layui-input" th:width="20px" type="date" />~<input class="layui-input" type="date" /></td>-->
                    <td><label class="layui-form-label">到期日期:</label></td>
                    <td>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="MaturityDate" id="Maturity_Date" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span>项目来源:</span></td>
                    <td>
                        <select class="layui-select" name="ChanneltableID.ID">
                            <option value="">--请选择--</option>
                            <option th:each="channellist:${channel_list}" th:value="${channellist.ID}" th:text="${channellist.Corporatename}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-radius">查询</button>
                        <button type="reset" class="layui-btn layui-btn-radius">重置</button>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button onclick="window.location.href='XiangMuAdd'" type="button" class="layui-btn layui-btn-warm layui-btn-radius">新建</button>
        </div>
    </form>
    <div>
        <table class="layui-table" border="1 solid black" cellspacing="0" width="100%" align="center">
            <tr>
                <td>序号</td>
                <td>操作</td>
                <td>项目类型</td>
                <td>项目名称</td>
                <td>项目代码</td>
                <td>项目规模</td>
                <td>项目期限</td>
                <td>项目期限(单位)</td>
                <td>成立日期</td>
                <td>到期日期</td>
                <td>产品分类</td>
                <td>项目来源方</td>
                <td>来源部门方</td>
                <td>来源方对接人A</td>
                <td>来源方对接人B</td>
                <td>来源方对接人C</td>
                <td>产品经理A</td>
                <td>产品经理B</td>
            </tr>
            <tr th:each="sheet:${page.list}" th:object="${sheet}">
                <td th:text="*{ItemID}"></td>
                <td align="center">
                    <button onclick="window.location.href='XiangMuUpdate'" type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon"></i></button>
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon"></i></button>
                </td>
                <td th:text="*{ItemtypeID.ItemTypeName}"></td>
                <td th:text="*{Entryname}"></td>
                <td th:text="*{Projectcode}"></td>
                <td th:text="*{Projectsizelowercase}"></td>
                <td th:text="*{Projectduration}"></td>
                <td th:text="*{TermUnit}"></td>
                <td th:text="*{Dateofestablishment}"></td>
                <td th:text="*{MaturityDate}"></td>
                <td th:text="*{ProductclassificationID.ProductClassificationName}"></td>
                <td th:text="*{ChanneltableID.Corporatename}"></td>
                <td th:text="*{ChanneltableID.ChanneltypeID.ChannelTypeName}"></td>
                <td th:text="*{SourcedockerA}"></td>
                <td th:text="*{SourcedockerB}"></td>
                <td th:text="*{SourcedockerC}"></td>
                <td th:text="*{ProductManagerA}"></td>
                <td th:text="*{ProductManagerB}"></td>
            </tr>
        </table>
        <div id="demo6" align="center"></div>
    </div>


    <script th:src="@{/layui/layui.js}"></script>
    <script>
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage
                , layer = layui.layer;
            var pageNum=
            laypage.render({
                elem: 'demo6'
                ,count: 50
                ,layout: ['prev', 'next']
                ,jump: function(obj, first){
                    if(!first){
                        layer.msg('第 '+ obj.curr +' 页');
                    }
                }
            });
        })
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#test6'
                ,range: true
            });
        })
    </script>
