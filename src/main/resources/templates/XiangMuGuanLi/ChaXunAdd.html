<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<div style="align-content: center;">
    <form action="/item/doXiangMuAdd">
        <!--此处为项目信息开始-->
        <table class="layui-table" lay-size="sm" lay-even="color:red" border="1" >
            <tr>
                <td colspan="6" align="left">项目添加</td>
            </tr>
            <tr>
                <td colspan="6" align="left">基本信息</td>
            </tr>
            <tr >
                <td align="right">项目类型:</td>
                <td align="center" width="200px">
                    <select id="ItemtypeID" name="ItemtypeID.ItemTypeID" lay-verify="" class="layui-select">
                        <option value="0">--请选择--</option>
                        <option th:each="itemtt:${item_type}" th:value="${itemtt.ItemTypeID}" th:text="${itemtt.ItemTypeName}"></option>
                    </select>
                </td>
                <td align="right">项目代码:</td>
                <td align="center" width="200px"><input type="text" name="Projectcode" required lay-verify="required"  autocomplete="off" class="layui-input"></td>
                <td align="right">项目名称</td>
                <td align="center" width="200px"><input type="text" name="Entryname" required lay-verify="required"  autocomplete="off" class="layui-input"></td>
            </tr>
            <tr >
                <td align="right">外文名称:</td>
                <td align="center" width="200px">
                    <input type="text" name="Englishname"  class="layui-input">
                </td>
                <td align="right">产品分类:</td>
                <td align="center" width="200px">
                    <select name="ProductclassificationID.ProductClassificationID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="pt:${product_type}" th:value="${pt.ProductClassificationID}" th:text="${pt.ProductClassificationName}"></option>
                    </select>
                </td>
                <td align="right">项目规模(小写):</td>
                <td align="center" width="200px"><input type="text" name="Projectsizelowercase" required lay-verify="required" placeholder="请输入正整数" autocomplete="off" class="layui-input"></td>
            </tr>
            <tr >
                <td align="right">项目规模(大写):</td>
                <td align="center" width="200px">
                    <input type="text" name="Projectsizecapitalization" placeholder="根据项目规模大写返显" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">项目期限:</td>
                <td align="center" width="200px">
                    <input type="text" name="Projectduration" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">期限单位:</td>
                <td align="center" width="200px">
                    <select name="TermUnit" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option value="年" >年</option>
                        <option value="月" >月</option>
                        <option value="周" >周</option>
                        <option value="日" >日</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td align="right">成立日期:</td>
                <td align="center" width="200px">
                    <input type="date" name="Dateofestablishment" placeholder="根据项目规模小写返显" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">到期日期:</td>
                <td align="center" width="200px">
                    <input type="date" name="MaturityDate" placeholder="根据项目规模小写返显" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">投资方式:</td>
                <td align="center" width="200px">
                    <select name="InvestmentModeID.InvestmentModeID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="ins:${Investments_schedule}" th:value="${ins.InvestmentModeID}" th:text="${ins.InvestmentModeName}"></option>
                    </select>
                </td>
            <tr >
                <td align="right">资金投向:</td>
                <td align="center" width="200px">
                    <select name="InvestmentDirectionID.InvestmentDirectionID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="qdt:${Investment_direction_table}" th:value="${qdt.InvestmentDirectionID}" th:text="${qdt.nvestmentDirectionName}" ></option>
                    </select>
                </td>
                <td align="right">募集币种:</td>
                <td align="center" width="200px">
                    <select name="RaiseCurrency.CurrencyID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="cl:${Currency_list}" th:value="${cl.CurrencyID}" th:text="${cl.CurrencyName}"></option>
                    </select>
                </td>
                <td align="right">投资币种:</td>
                <td align="center" width="200px">
                    <select name="InvestmentCurrency.CurrencyID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="cl:${Currency_list}" th:value="${cl.CurrencyID}" th:text="${cl.CurrencyName}"></option>
                    </select>
                </td>
            </tr>
            <tr >
                <td align="right">是否结构化:</td>
                <td align="center" width="200px">
                    <select name="IsNotStructure" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option value="0" selected>是</option>
                        <option value="1" selected>否</option>
                    </select>
                </td>
                <td align="right">收益分配方式:</td>
                <td align="center" width="200px">
                    <select name="IncomeDistributionID.IncomeDistributionID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="idi:${Distribution_of_income}" th:value="${idi.IncomeDistributionID}" th:text="${idi.IncomeDistributionName}"></option>
                    </select>
                </td>
                <td align="right">收益分配频度:</td>
                <td align="center" width="200px">
                    <select name="IncomeDistributionFrequencyID.IncomeDistributionFrequencyID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="fod:${Frequency_of_income_distribution}" th:value="${fod.IncomeDistributionFrequencyID}" th:text="${fod.FrequencyOfIncomeDistributionName}"></option>
                    </select>
                </td>
            </tr>
            <tr >
                <td align="right">资产管理报告频度:</td>
                <td align="center" width="200px">
                    <select name="amrID.amrID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="amr:${Asset_management_report}" th:value="${amr.amrID}" th:text="${amr.amrName}"></option>
                    </select>
                </td>
                <td align="right">融资方:</td>
                <td align="center" width="200px">
                    <input type="text" name="Financers" placeholder="" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">管理人:</td>
                <td align="center" width="200px">
                    <input type="text" name="Manager" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">投资顾问:</td>
                <td align="center" width="200px" >
                    <input type="text" name="InvestmentConsultan" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">项目来源方:</td>
                <td align="center" width="200px">
                    <select name="ChanneltableID.ChannelID" lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="channellist:${channel_list}" th:value="${channellist.ChannelID}" th:text="${channellist.Corporatename}"></option>
                    </select>
                </td>
                <td align="right">来源方部门:</td>
                <td align="center" width="200px">
                    <select lay-verify="" class="layui-select">
                        <option value="">--请选择--</option>
                        <option th:each="cdl:${Company_departments_list}" th:value="${cdl.CompanyID.ChannelID}" th:text="${cdl.Departmentname}"></option>
                    </select>
                </td>
                <td align="right">来源方对接人A:</td>
                <td align="center" width="200px">
                    <input type="text" name="SourcedockerA" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
            <tr >
                <td align="right">来源方对接人B:</td>
                <td align="center" width="200px">
                    <input type="text" name="SourcedockerB" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">来源方对接人C:</td>
                <td align="center" width="200px">
                    <input type="text" name="SourcedockerC" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">产品经理A:</td>
                <td align="center" width="200px">
                    <input type="text" name="ProductManagerB" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">产品经理B:</td>
                <td align="center" width="200px">
                    <input type="text" name="ProductManagerB" placeholder="请输入" required lay-verify="required" autocomplete="off" class="layui-input">
                </td>
                <td align="right">保管账号:</td>
                <td align="center" width="200px">
                    <input type="text" name="Custodyaccount" class="layui-input" >
                </td>
                <td align="right">保管银行:</td>
                <td align="center" width="200px">
                    <input type="text" name="Custodianbank" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">保管户名:</td>
                <td align="center" width="200px">
                    <input type="text" name="Custodialhouseholdname" class="layui-input">
                </td>
                <td align="right">募集账号:</td>
                <td align="center" width="200px">
                    <input type="text" name="RaisingAccount" class="layui-input">
                </td>
                <td align="right">募集银行:</td>
                <td align="center" width="200px">
                    <input type="text" name="RaisingBank" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">募集户名:</td>
                <td align="center" width="200px">
                    <input type="text" name="Collectinghouseholdnames" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="right">备注:</td>
                <td align="center" width="200px" colspan="4">
                    <input type="text" name="Notes" required lay-verify="required"  autocomplete="off" class="layui-input">
                </td>
            </tr>
            <tr >
                <td align="center" colspan="6">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-radius">保存</button>
                    <button onclick="window.history.back(-1)" type="button" class="layui-btn layui-btn-danger layui-btn-radius">取消</button>
                </td>
            </tr>
        </table>
        <!--此处为项目信息结束-->
    </form>
</div>
</body>
</html>
