<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>净值查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				font-size: 14px;
				color: #333;
			}
			ul{
				list-style: none;
			}
			.header{
				width: 1200px;
			}
			.header ul{
				overflow: hidden;
			}
			.header ul li{
				width: 120px;
				height: 40px;
				background: #CDCDCD;
				border-radius:5px ;
				margin-left: 2px;
				line-height:40px;
				font-size: 16px;
				text-align: center;
				cursor: pointer;
				float: left;
			}
			.header ul li.active{
				background: #169BD5;
			}
			.header ul li:hover{
				background: #169BD5;
			}
			.box_from{
				width: 1100px;
				margin: 60px  0;
			}
			.box_from ul{
				width: 100%;
				overflow: hidden;
			}
			.box_from ul li{
				line-height: 40px;
				width: 33.3333333%;
				float: left;
				text-align: right;
				font-size: 16px;
			}
			.box_from ul li input{
				width: 200px;
				height: 25px;
			}
			.box_from ul li select{
				width: 200px;
				height: 25px;
			}
			.from_btn{
				margin-top: 40px;
				text-align: center;
			}
			.from_btn button{
				width: 100px;
				height: 30px;
				background: #4881BD;
				color: #fff;

				margin-left: 20px;
			}
			.contian{
				width: 1200px;
				
			}
			.contian ul{
				overflow: hidden;
			}
			.contian ul li{
				width: 115px;
				height: 35px;
				border: 1px  solid #333;
				text-align: center;
				line-height: 35px;
				border-radius: 5px;
				float: left;
				cursor: pointer;
			}
			.contian ul li:hover{
				background: #000;
				color: #fff;
			}
			a{
				color: #333;
			}
			
			.quan{
				margin: 30px;
			}
			.quan span{
				margin-left: 20px;
			}
			#chexd{
				background: #E5E5E5;
				border: 1px  solid #333;
				width: 15px;
				height: 15px;
			}
			.btn_f button{
				padding: 2px 4px;
			}
			.btn_t button{
				padding: 2px 4px;
			}
			.header_tr{
				background: #CDCDCD;
				line-height: 40px;
				height: 40px;
				border: none;
				
			}.header_tr td{
				border: none;
				width: 80px;
				text-align: center;
			}
			.tr td{
				width: 80px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<center>
		<div class="box_from" >
			<table   class="layui-table" >
				<tr>
					<td style="text-align: center">
						收益类型：
					</td>
					<td>
						<input type="text"placeholder="输入文本"  class="layui-input"/>
					</td>
					<td style="text-align: center;text-align: center;" colspan="2" >
						<input type="checkbox" value="">
						<span style="color: red">最新净值</span>
					</td>

				</tr>
				<tr>
					<td style="text-align: center">
						产品代码：
					</td>
					<td>
						<input type="text"placeholder="输入文本"  class="layui-input"/>
					</td>
					<td style="text-align: center">
						产品名称：
					</td>
					<td>
						<input type="text"placeholder="输入文本"  class="layui-input"/>
					</td>
				</tr>
				<tr>
					<td style="text-align: center">
						成立批次：
					</td>
					<td>
						<input type="text"placeholder="输入文本"  class="layui-input"/>
					</td>
					<td style="text-align: center">
						估值日期：
					</td>
					<td>
						<input type="text"placeholder="输入文本"  class="layui-input"/>
					</td>
				</tr>


			</table>

			<div >
				<button type="button" class="layui-btn layui-btn-normal layui-btn-radius">查询</button>
				<button type="button" class="layui-btn layui-btn-radius">重置</button>
			</div>
		</div>
		</center>
		<div class="contian">
			<ul>
				</a>
				<a href="##"><li>
					<span id="">
						新建
					</span>
				</li></a>
				</a>
				<a href="##"><li>
					<span id="">
						导出全部
					</span>
				</li></a>
			</ul>
		</div>
		
		<table align="center" class="layui-table" border="1" cellspacing="0" cellpadding="0" width="100%" >
    <tr class="header_tr">
        <td>操作</td>
        <td>产品代码</td>
        <td>产品名称</td>
        <td>收益类型</td>
        <td>
			<span style="color: red">成立批次</span>
		</td>
        <td>净值</td>
        <td>
			<span style="color: red">累计净值</span>
		</td>
        <td>
			<span style="color:blue">每万份收益</span>
		</td>
        <td>
			<span style="color:blue">七日年化收益率（%）</span>
		</td>
        <td>估值日期</td>
        <td>发布日期</td>
        <td>操作人</td>
        <td>操作日期</td>
   	 </tr>
    <tr class="tr">
		<td>
			<a href="">
				<i class="layui-icon-edit">&#xe642;</i>
			</a>
			<a href="">
				<i class="layui-icon-delete">&#xe640;</i>
			</a>

		</td>
		<td>产品代码</td>
		<td>产品名称</td>
		<td>收益类型</td>
		<td>成立批次</td>
		<td>净值</td>
		<td>累计净值</td>
		<td>每万份收益</td>
		<td>七日年化收益率（%）</td>
		<td>估值日期</td>
		<td>发布日期</td>
		<td>操作人</td>
		<td>操作日期</td>
    </tr>

</table>
		<div class="q">
			<p><span id="">
				<label for=""><input type="checkbox" id="chexd"  />当前页面全选</label>
			</span>
			<span id="">
				每条显示记录
			</span>
			<span id="">
				<select name="">
					<option value="">10条</option>
					<option value="">20条</option>
					<option value="">30条</option>
				</select>
			</span>
			<span class="btn_f">
				<button>首页</button>
				<button><上一页</button>
				<button>下一页></button>
				<button>末页</button>
			</span>
			<span class="btn_t">
				第1页/共25页
				&nbsp;
				到第
				<input type="text" name="" id="" value=""  style="width: 30px;"/>页
				<button>转到</button>
				
			</span>
			</p>
			
		</div>
	</body>
</html>
