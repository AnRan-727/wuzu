<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改净值-浮动收益</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #CCCCCC">净值新建</div>
                <div class="layui-card-body" align="center">

                    <form id="JzForm">
                        <div id="pin" >
                    <table border="1" class="layui-table">
                        <tr>
                            <td>*产品名称</td>
                            <td>
                                <select name="" id="" class="layui-input">
                                    <option value="">请选择产品</option>
                                </select>
                            </td>
                            <td>*收益类型</td>
                            <td>
                                <input type="text"  name=""  disabled="disabled" class="layui-input">
                            </td>
                        </tr>
                        <tr>
                            <td>*产品代码</td>
                            <td colspan="3">
                                <input type="text" name=""  disabled="disabled" class="layui-input">
                            </td>

                        </tr>

                        <tr>
                            <td>*成立批次</td>
                            <td colspan="3">
                                <input type="text"  name="" class="layui-input">
                            </td>
                        </tr>
                        <tr>

                            <td>*净值</td>
                            <td>
                                <input type="text" name="" class="layui-input">
                            </td>
                            <td>*累计净值</td>
                            <td>
                                <input type="text" name="" class="layui-input">
                            </td>
                        </tr>
                        <tr>
                            <td>*估值日期</td>
                            <td>
                                <input type="text" class="layui-input" id="test1">
                            </td>
                            <td>*发布日期</td>
                            <td>
                                <input type="text" class="layui-input" id="test2">
                            </td>
                        </tr>

                    </table>
                    </div>
                    </form>

                    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" onclick="xiugai()">保存</button>
                    <a th:href="queryNetValuePage">
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-radius">取消</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

    layui.use('laydate', function(){
        var laydate1 = layui.laydate;

        //执行一个laydate实例
        laydate1.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
        });
        var laydate2 = layui.laydate;

        //执行一个laydate实例
        laydate2.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
        });
    });
</script>

<script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
    $(function () {

        //$("#pin").hide();
    })
    
</script>
</body>
</html>
