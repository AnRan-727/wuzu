<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改净值-净值收益</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #CCCCCC">修改净值</div>
                <div class="layui-card-body" align="center">
                    <form id="JzForm">
                    <table border="1" class="layui-table">
                        <tr>
                            <td>产品名称</td>
                            <td>
                                <input type="hidden" name="NetWorthID" th:value="${jzList.NetWorthID}">
                                <span th:text="${jzList.ProductID.ProductCode}"></span>
                            </td>
                            <td>收益类型</td>
                            <td>
                                <span th:text="${jzList.IncomeTypeID.IncomeTypeName}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>产品代码</td>
                            <td>
                                <span th:text="${jzList.ProductID.ProductName}"></span>
                            </td>
                            <td>成立批次</td>
                            <td>
                                <span th:text="${jzList.SetUpBatch}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>*净值</td>
                            <td>
                                <input type="text" class="layui-input" name="NetWorth" th:value="${jzList.NetWorth}">
                            </td>
                            <td>*累计净值</td>
                            <td>
                                <input type="text" class="layui-input" name="CumulativeNetWorth" th:value="${jzList.CumulativeNetWorth}">
                            </td>
                        </tr>
                        <tr>
                            <td>估值日期</td>
                            <td colspan="2">
                                <span th:text="${jzList.ValuationDate}"></span>
                            </td>

                        </tr>
                        <tr>
                            <td>操作人</td>
                            <td th:switch="${jzList.OperatorID}" >
                                <span th:case="1">系统管理员</span>
                                <span th:case="2">维护用户</span>
                            </td>
                            <td>操作时间</td>
                            <td>
                                <span th:text="${jzList.OperatingDate}"></span>
                            </td>

                        </tr>

                    </table>
                    </form>
                    <button type="button" onclick="xiugai()" class="layui-btn layui-btn-normal layui-btn-radius">修改</button>
                    <a th:href="queryNetValuePage">
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-radius">取消</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
    function xiugai() {
        alert(123);
        var data = $("#JzForm").serialize();
        $("#JzForm").attr("action","doUpdateJingZhiSy?"+data).submit();
    }

</script>
</body>
</html>
